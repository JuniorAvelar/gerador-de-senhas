<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui.</span></p>
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4>w0hfw79erw</h4>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confimação de Senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confime sua senha">
            </div>

            <input type="submit" value="Cadastrar">
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
