<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <p>Quer ajuda para criar uma senha segura? <span id="open-generate-password">Clique aqui.</span></p>
            <div id="gererate-options" class="hide">
                <p>Selecione as opções que voçe deseja</p>
                <div class="form-control">
                    <label for="length">Quantidades de caracteries:</label>
                    <input type="text" id="length" name="length" value="10" >
                </div>
                <div class="form-control">
                    <label for="latters">Letras:</label>
                    <input type="checkbox" id="latters" name="latters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbol">Simbolos:</label>
                    <input type="checkbox" id="symbol" name="symbol" checked >
                </div>
                <button id="generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confimação de Senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confime sua senha">
            </div>

            <input type="submit" value="Cadastrar">
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
